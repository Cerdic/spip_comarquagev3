[(#REM)
Variables:
  data : Tableau de données listant le contenu
  balise_titre : balise html utilisé pour le titre
    - defaut : h3
-->]

<BOUCLE_titre(DATA){source tableau, #ENV{data}|table_valeur{0/children}}>
  <[(#ENV{balise_titre,h3})]>[(#CLE|in_array{#LISTE{paragraphe}}|oui)
    <INCLURE{fond=xml_templates/balises/#CLE}{data=#VALEUR}{no_html=1} />]</[(#ENV{balise_titre,h3})]>
</BOUCLE_titre>
