[(#REM)
Variables:
  data : Contenu a parser
  bloc : Affiche le resultat dans un bloc avec un titre
    - utilisation : mettre 'non' pour ne pas afficher le bloc
-->]

<B_questionreponse>
[(#ENV{bloc}|!={non}|oui)
<div class="xml-bloc-questionreponse panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><:comarquage:questionreponses:></h3>
    </div>
    <div class="panel-body">]
<ul class="xml-questionreponse">
<BOUCLE_questionreponse(DATA){source tableau, #ENV{data}}>
  <li><a href="[(#SELF|parametre_url{xml,#VALEUR{attributes/id}})]">#VALEUR{text}</a></li>
</BOUCLE_questionreponse>
</ul>
[(#ENV{bloc}|!={non}|oui)
  </div>
</div>]
</B_questionreponse>
