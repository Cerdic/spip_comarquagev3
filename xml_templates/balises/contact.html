[(#REM)
Variables:
  data : Contenu a parser
  bloc : Affiche le resultat dans un bloc avec un titre
    - utilisation : mettre 'non' pour ne pas afficher le bloc
-->]

<B_contact>
[(#ENV{bloc}|!={non}|oui)
<div class="xml-bloc-contact card mb-4 mt-2">
    <div class="card-header">
      <h3 class="card-title h5 mb-0 text-dark"><:comarquage:centredecontact:></h3>
    </div>
    <div class="card-body bg-white">]
<ul class="xml-contact">
<BOUCLE_contact(DATA){source tableau, #ENV{data}}>
  <li>#VALEUR{children/titre/0/text}</li>
</BOUCLE_contact>
</ul>
[(#ENV{bloc}|!={non}|oui)
  </div>
</div>]
</B_contact>
