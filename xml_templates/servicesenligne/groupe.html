[(#SET{datacache, #ENV{datacache, 864000}})]

<B_data>
<div class="item_servicesenligne panel-group" id="accordion_servicesenligne" role="tablist" aria-multiselectable="true">
<BOUCLE_data(DATA){source simplexml,#ENV{url}|copie_locale{modif}}
  {datapath root/children/groupe}{datacache #GET{datacache}}>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading_servicesenligne#COMPTEUR_BOUCLE">
      [<h3 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion_servicesenligne" href="#collapse_servicesenligne#COMPTEUR_BOUCLE" aria-expanded="true" aria-controls="collapse_servicesenligne#COMPTEUR_BOUCLE">
          (#VALEUR{attributes/type})
        </a>
      </h3>]
    </div>
    <B_services>
    <div id="collapse_servicesenligne#COMPTEUR_BOUCLE" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_servicesenligne#COMPTEUR_BOUCLE">
      <div class="panel-body">
        <ul class="spip">
            <BOUCLE_services(DATA){source tableau, #VALEUR{children/serviceenligne}}>
            <li>
                [<a href="(#SELF|parametre_url{xml,#VALEUR{attributes/id}})">[(#VALEUR{children/titre/0/text})]</a>]
            </li>
            </BOUCLE_services>
          </ul>
      </div>
    </div>
    </B_services>
  </div>
</BOUCLE_data>
</div>
</B_data>
