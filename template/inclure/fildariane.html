#CACHE{3*24*3600}
<B_fildariane>
<div class="fildariane">
    <p class="arbo">
    <BOUCLE_fildariane(DATA){source tableau, #ENV{table}}{'>'}>
            [(#VALEUR{attributes/id}|=={#ENV{xml}}|oui)
                [<strong class="on">(#VALEUR{text})</strong>]
            ]
            [(#VALEUR{attributes/id}|=={#ENV{xml}}|non)
                [<a href="(#SELF|parametre_url{xml,#VALEUR{attributes/id}})">#VALEUR{text}</a>]
            ]
    </BOUCLE_fildariane>
    </p>
</div>
</B_fildariane>
