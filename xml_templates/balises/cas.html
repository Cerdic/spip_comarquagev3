<BOUCLE_cas(DATA){source tableau, #ENV{data}}>
<div class="xml-cas panel panel-default">
  <BOUCLE_elements(DATA){source tableau, #VALEUR{children}}>
    [(#CLE|=={titre}|oui)
      <div class="panel-heading" id="cas-head-#ENV{token}-#_cas:COMPTEUR_BOUCLE">
        <h4 class="panel-title">
          <a href="#[cas-#ENV{token}-(#_cas:COMPTEUR_BOUCLE)]" data-parent="#bloccas-#ENV{token}" data-toggle="collapse">
            #VALEUR{0/children/paragraphe/0/children/0/texteinterne/0/text}
        </a></h4>
      </div>]
    [(#COMPTEUR_BOUCLE|=={1}|oui)
    <div class="panel-collapse collapse"  id="cas-#ENV{token}-#_cas:COMPTEUR_BOUCLE">
      <div class="panel-body">]
    [(#CLE|=={titre}|non)<INCLURE{fond=xml_templates/balises/#CLE}{data=#VALEUR} />]
    [(#COMPTEUR_BOUCLE|=={#TOTAL_BOUCLE}|oui)</div></div>]
  </BOUCLE_elements>
</div>
</BOUCLE_cas>
