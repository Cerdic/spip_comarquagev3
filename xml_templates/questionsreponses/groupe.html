Variables:
    datacache : Cache en seconde de la boucle DATA
        - dÃ©faut : 864000
-->]
[(#SET{datacache, #ENV{datacache, 864000}})]

<B_data>
<div class="item_questionsreponses panel-group" id="accordion_questionsreponses" role="tablist">
<BOUCLE_data(DATA){source simplexml,#ENV{url}|copie_locale{modif}}
  {datapath root/children/groupe}{datacache #GET{datacache}}>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading_questionsreponses#COMPTEUR_BOUCLE">
      [<h3 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion_questionsreponses" href="#collapse_questionsreponses#COMPTEUR_BOUCLE" aria-expanded="true" aria-controls="collapse_questionsreponses#COMPTEUR_BOUCLE">
          (#VALEUR{children/titre/0/text})
        </a>
      </h3>]
    </div>
    <B_questionsreponses>
    <div id="collapse_questionsreponses#COMPTEUR_BOUCLE" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_questionsreponses#COMPTEUR_BOUCLE">
      <div class="panel-body">
        <ul class="spip">
            <BOUCLE_questionsreponses(DATA){source tableau, #VALEUR{children/questionreponse}}>
            <li>
                [<a href="(#SELF|parametre_url{xml,#VALEUR{attributes/id}})">[(#VALEUR{text})]</a>]
            </li>
            </BOUCLE_questionsreponses>
          </ul>
      </div>
    </div>
    </B_questionsreponses>
  </div>
</BOUCLE_data>
</div>
</B_data>
