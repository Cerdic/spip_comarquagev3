[(#SET{datacache, #ENV{datacache, 864000}})]
[(#SET{url, #ENV{url}#ENV{xml}.xml})]

  <INCLURE{fond=xml_templates/balises/fildariane}{url=#GET{url}} />

  <div class="ressource-content well">
    <INCLURE{fond=xml_templates/balises/numerocerfa}{url=#GET{url}} />

    <INCLURE{fond=xml_templates/balises/introduction}{url=#GET{url}} />
    <INCLURE{fond=xml_templates/balises/texte}{url=#GET{url}} />

    <div class="text-center">
      <INCLURE{fond=xml_templates/balises/lienweb}{url=#GET{url}} />
    </div>
    <INCLURE{fond=xml_templates/balises/noticeliee}{url=#GET{url}} />
  </div>
</div>
</BOUCLE_ressource>
