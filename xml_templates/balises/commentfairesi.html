[(#REM)
Variables:
  data : Contenu a parser
  bloc : Affiche le resultat dans un bloc avec un titre
    - utilisation : mettre 'non' pour ne pas afficher le bloc
-->]

<B_commentfairesi>
[(#ENV{bloc}|!={non}|oui)
<div class="xml-bloc-commentfairesi panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><:comarquage:commentfairesi:></h3>
    </div>
    <div class="panel-body">]
<ul class="xml-commentfairesi">
<BOUCLE_commentfairesi(DATA){source tableau, #ENV{data}}>
  <li><a href="[(#SELF|parametre_url{xml,#VALEUR{attributes/id}})]">#VALEUR{text}</a></li>
</BOUCLE_commentfairesi>
</ul>
[(#ENV{bloc}|!={non}|oui)
  </div>
</div>]
</B_commentfairesi>
